<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style type="text/css">
            
            /* Para acomodar los checkboxes que tienen vertical-align: top */
            .observablehq-viewof-selectedLocations input[type="checkbox"] {
                vertical-align: inherit !important;
            }

        </style>

        <style type="text/css">
            /* Estos son los estilos que est√°n en la parte de abajo del observable */
            .selected-node {
                stroke: #000;
                stroke-width: 3;
            }
        </style>
    </head>
    <body class="container">
        <h1>
            UBA InfoViz 2020 - VAST mini challenge 3
        </h1>
        <div id="observablehq-e862416e" style="min-width: 720px;">
            <div class="row">
                <div class="col">
                    <div class="observablehq-viewof-time"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-noadLoadLegend"></div>
                </div>
                <div class="col">
                    <div class="observablehq-graphTrafficLegend"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-graphLoad"></div>
                </div>
                <div class="col">
                    <div class="observablehq-graphTraffic"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-gaugeTotalNetworkLoad"></div>
                </div>
                <div class="col">
                    <div class="observablehq-gaugeNetworkLoadByFailType"></div>        
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-viewof-windowSize"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-linePlotLoadTotal"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-viewof-selectedLocations"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-linePlotLegend"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="observablehq-linePlotLoadByLocation"></div>
                </div>
            </div>
            
            <div class="observablehq-updateSelectedNodes" style="display: none;"></div>
            <div style="overflow: hidden;"><a style="display: block; float:right;" href="https://observablehq.com/@mc15/uba-infoviz-2020-vast-mini-challenge-3"><object type="image/svg+xml" style="pointer-events: none;" width=180 height=22 data="https://static.observableusercontent.com/files/c3fab254a006f1a3a1f9f63aba8ab1460db4752529036b9962950bde0ec195bab823daa6b278b1c3401e545b3bd640ddfdcad805cf9859af218cb2b9fed4ddf0"></object></a></div>
        </div>
        <script type="module">
            import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
            import define from "https://api.observablehq.com/@mc15/uba-infoviz-2020-vast-mini-challenge-3.js?v=3";
            (new Runtime).module(define, name => {
              if (name === "viewof time") return Inspector.into("#observablehq-e862416e .observablehq-viewof-time")();
              if (name === "noadLoadLegend") return Inspector.into("#observablehq-e862416e .observablehq-noadLoadLegend")();
              if (name === "graphLoad") return Inspector.into("#observablehq-e862416e .observablehq-graphLoad")();
              if (name === "graphTrafficLegend") return Inspector.into("#observablehq-e862416e .observablehq-graphTrafficLegend")();
              if (name === "graphTraffic") return Inspector.into("#observablehq-e862416e .observablehq-graphTraffic")();
              if (name === "gaugeTotalNetworkLoad") return Inspector.into("#observablehq-e862416e .observablehq-gaugeTotalNetworkLoad")();
              if (name === "gaugeNetworkLoadByFailType") return Inspector.into("#observablehq-e862416e .observablehq-gaugeNetworkLoadByFailType")();
              if (name === "viewof windowSize") return Inspector.into("#observablehq-e862416e .observablehq-viewof-windowSize")();
              if (name === "linePlotLoadTotal") return Inspector.into("#observablehq-e862416e .observablehq-linePlotLoadTotal")();
              if (name === "viewof selectedLocations") return Inspector.into("#observablehq-e862416e .observablehq-viewof-selectedLocations")();
              if (name === "linePlotLegend") return Inspector.into("#observablehq-e862416e .observablehq-linePlotLegend")();
              if (name === "linePlotLoadByLocation") return Inspector.into("#observablehq-e862416e .observablehq-linePlotLoadByLocation")();
              
              if (name === "updateSelectedNodes") return Inspector.into("#observablehq-e862416e .observablehq-updateSelectedNodes")();
            });
        </script>
  </body>
</html>
